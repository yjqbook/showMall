<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>添加内容</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../static/layui/css/layui.css" media="all"/>
    <style type="text/css">
        .layui-form-item .layui-inline {
            width: 33.333%;
            float: left;
            margin-right: 0;
        }

        @media ( max-width: 1240px) {
            .layui-form-item .layui-inline {
                width: 100%;
                float: none;
            }
        }

        .childrenBody {
            margin-top: 15px;
        }
    </style>
</head>
<body class="childrenBody">
<form class="layui-form" style="width: 80%;" id="auf">

    <input type="text" name="articleInfoId" class="layui-hide"  th:value="${articleInfoId}">

    <div class="layui-form-item">
        <label class="layui-form-label">类型</label>
        <div class="layui-input-block">
            <select name="type" lay-verify="required" lay-filter="filter">
                <option value="1">标题二</option>
                <option value="2">副标题二</option>
                <option value="3">段落</option>
                <option value="4">图片</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">内容</label>
        <div class="layui-input-block">
            <input type="text" name="content" id="content" class="layui-input userName"
                   placeholder="请输入内容(必填)" value="" lay-verify="required">
        </div>
    </div>

    <div class="layui-form-item" id="updateImg" style="display: none;">
        <label class="layui-form-label">上传图片</label>
        <div class="layui-input-inline uploadHeadImage" style=" width: 350px;">
            <div class="layui-upload-drag" id="headImg">
                <i class="layui-icon"></i>
                <p>点击上传图片，或将图片拖拽到此处</p>
            </div>
        </div>
        <div class="layui-input-inline">
            <img class="layui-upload-img headImage" width="300px" src="../static/image/articlelist1.png" id="demo1">
            <p id="demoText"></p>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">排序号</label>
        <div class="layui-input-block">
            <input type="text" id="sort" name="sort" class="layui-input userName"
                   placeholder="请输入排序号" value="" lay-verify="number">
        </div>
    </div>


    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="addArticleSection">立即提交</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="../static/layui/layui.js"></script>
<script>
    var $;
    var form;
    layui.config({
        base: "js/"
    }).use(['form', 'layer', 'jquery', 'laydate', 'upload', 'element'], function () {
        var layer = layui.layer,
            laypage = layui.laypage,
            laydate = layui.laydate,
            element = layui.element,
            upload = layui.upload;
        $ = layui.jquery;
        form = layui.form;

        //拖拽上传
        var uploadInst = upload.render({
            elem: '#headImg'
            , url: '/sys/uploadImg/banner'
            , size: 5000
            , before: function (obj) {
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    $('#demo1').attr('src', result); //图片链接（base64）
                });
            }
            , done: function (res) {
                //如果上传失败
                if (res.code > 0) {
                    return layer.msg('上传失败');
                }
                //上传成功
                //打印后台传回的地址: 把地址放入一个隐藏的input中, 和表单一起提交到后台, 此处略..
                /*   console.log(res.data.src);*/
                //   window.parent.uploadHeadImage(res.data.src);
                $('#content').val(res.data.src);
                var demoText = $('#demoText');
                demoText.html('<span style="color: #8f8f8f;">上传成功!!!</span>');
            }
            , error: function () {
                //演示失败状态，并实现重传
                var demoText = $('#demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-mini demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function () {
                    uploadInst.upload();
                });
            }
        });
        element.init();

        form.on('select(filter)', function(data){
            console.log(data.elem); //得到select原始DOM对象
            console.log(data.value); //得到被选中的值
            console.log(data.othis); //得到美化后的DOM对象
            if(data.value==4){
                $('#content').attr('disabled', 'disabled');
                $('#updateImg').show();
            }else{
                $('#content').removeAttr('disabled');
                $('#updateImg').hide();
            }


        });

        form.on("submit(addArticleSection)", function (data) {
            //弹出loading
            var index = layer.load(); //上传loading
            var msg, flag = false;
            $.ajax({
                type: "post",
                url: "/sys/article/addArticleSection",
                async: false,
                data: data.field,
                dataType: "json",
                success: function (d) {
                    if (d.code == 200) {
                        msg = "添加成功！";
                        flag = true;
                    } else {
                        msg = d.msg;
                    }
                }
            });
            setTimeout(function () {
                layui.layer.close(index);
                if (flag) {
                    layer.msg(msg, {icon: 1, time: 2000, area: '200px', type: 0});
                    setTimeout(function () {
                        parent.uploadTable();
                    }, 1000);
                } else {
                    layer.msg(msg, {icon: 5, time: 2000, area: '200px', type: 0, anim: 6});
                }
            }, 2000);
            return false;
        })

    })

</script>
</body>
</html>
